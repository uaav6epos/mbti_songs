<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冬日命定情歌測驗</title>
    
    <meta property="og:title" content="冬日命定情歌測驗">
    <meta property="og:description" content="輸入你的 MBTI，測驗這個冬日你的命定情歌">
    <meta property="og:image" content="player.jpg">
    <meta property="og:type" content="website">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* 定義色票 */
            --c-bg: #EAE0D7;
            --c-primary: #75809C;
            --c-secondary: #97A5C0;
            --c-accent: #D3BBB7;
            --c-light: #DDCFC2;
            --c-dark: #8D8FA4;
            --c-text: #5A6275;
            --c-white: #ffffff;
        }

        * {
            box-sizing: border-box;
            user-select: none; 
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--c-bg);
            font-family: 'Noto Sans TC', sans-serif;
            color: var(--c-text);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        h1 {
            color: var(--c-primary);
            text-align: center;
            font-size: 1.5rem;
            margin: 0.75rem 0 1rem;
            line-height: 1.4;
            text-shadow: 2px 2px 0px var(--c-light);
        }

        /* --- 圖片樣式 --- */
        .cover-image-wrap {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 0.2rem; 
        }

        .cover-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
            object-fit: cover;
        }

        /* --- 選擇器樣式 --- */
        .quiz-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.5rem; 
            transition: opacity 0.5s;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            width: 100%;
            margin-bottom: 0.5rem;
        }

        .toggle-group {
            display: flex;
            justify-content: space-between;
            background: var(--c-light);
            border-radius: 50px;
            padding: 4px;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.05);
            width: 100%;
        }

        .toggle-btn {
            flex: 1;
            border: none;
            background: transparent;
            padding: 10px 0;
            border-radius: 50px;
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--c-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background-color: var(--c-primary);
            color: var(--c-bg);
            box-shadow: 2px 2px 5px rgba(117, 128, 156, 0.3);
            transform: scale(1.05);
        }

        .submit-btn {
            margin-top: 0.5rem;
            background-color: var(--c-accent);
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 4px 4px 0px var(--c-dark);
            transition: transform 0.1s;
            width: 100%;
        }

        .submit-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--c-dark);
        }

        /* --- Loading 區塊 --- */
        .loading-section {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
        }

        /* 需求1：Loading 圖片改為 heartbeat.png */
        .loading-image {
            width: 120px; /* 心跳圖通常不需要太大，您可以調整 */
            height: auto;
            /* 輕微的呼吸/心跳動畫 */
            animation: breathe 1.5s infinite ease-in-out;
        }

        @keyframes breathe {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        .loading-text {
            margin-top: 2rem;
            color: var(--c-dark);
            font-size: 1.1rem;
            letter-spacing: 2px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* --- Result 區塊 --- */
        .result-section {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            animation: fadeIn 1s ease;
        }

        /* 需求4：結果頁標題 */
        .result-title {
            color: var(--c-primary);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        /* 需求5：結果頁歌曲名稱內文 */
        .result-song-name {
            color: var(--c-text);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: bold;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-card {
            width: 300px;
            height: 300px;
            margin-bottom: 1rem;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.15);
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            position: relative;
        }

        #resultCanvas {
            display: none;
        }
        
        #resultImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            -webkit-user-select: none;
            -webkit-touch-callout: default;
        }

        .hint-text {
            font-size: 0.9rem;
            color: var(--c-dark);
            margin-bottom: 1.5rem;
            opacity: 0.9;
            text-align: center;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            width: 100%;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid var(--c-primary);
            background: transparent;
            color: var(--c-primary);
            font-weight: bold;
            cursor: pointer;
            font-family: 'Noto Sans TC', sans-serif;
            transition: all 0.2s;
        }

        .action-btn.share {
            background: var(--c-primary);
            color: var(--c-bg);
        }

        .action-btn:active {
            transform: scale(0.98);
        }
        
    </style>
</head>
<body>

<div class="container">
    
    <div class="quiz-section" id="quizSection">
        <div class="cover-image-wrap">
            <img src="player.jpg" alt="Winter Record Player" class="cover-image">
        </div>
        
        <h1>輸入你的 MBTI<br>測驗這個冬日你的命定情歌</h1>
        
        <div class="options-grid">
            <div class="toggle-group" data-type="IE">
                <button class="toggle-btn" onclick="selectOption('IE', 'I')">I</button>
                <button class="toggle-btn" onclick="selectOption('IE', 'E')">E</button>
            </div>
            
            <div class="toggle-group" data-type="NS">
                <button class="toggle-btn" onclick="selectOption('NS', 'N')">N</button>
                <button class="toggle-btn" onclick="selectOption('NS', 'S')">S</button>
            </div>

            <div class="toggle-group" data-type="FT">
                <button class="toggle-btn" onclick="selectOption('FT', 'F')">F</button>
                <button class="toggle-btn" onclick="selectOption('FT', 'T')">T</button>
            </div>

            <div class="toggle-group" data-type="PJ">
                <button class="toggle-btn" onclick="selectOption('PJ', 'P')">P</button>
                <button class="toggle-btn" onclick="selectOption('PJ', 'J')">J</button>
            </div>
        </div>

        <button class="submit-btn" onclick="submitQuiz()">送出測驗</button>
    </div>

    <div class="loading-section" id="loadingSection">
        <img src="heartbeat.png" alt="Loading Heartbeat" class="loading-image">
        <p class="loading-text">正在讀取你的靈魂頻率...</p>
    </div>

    <div class="result-section" id="resultSection">
        <h2 class="result-title">你的命定情歌是</h2>
        
        <div class="result-song-name" id="resultSongText"></div>

        <div class="result-card">
            <canvas id="resultCanvas" width="600" height="600"></canvas>
            <img id="resultImage" alt="Result Cover" />
        </div>
        <p class="hint-text">↑ 長按上方封面即可儲存圖片 ↑<br>（分享到 IG 需手動上傳喔！）</p>
        
        <div class="action-buttons">
            <button class="action-btn" onclick="resetQuiz()">重新測驗</button>
            <button class="action-btn share" onclick="handleShare()">分享結果</button>
        </div>
    </div>

</div>

<script>
    // 狀態管理
    const userSelection = {
        IE: null, NS: null, FT: null, PJ: null
    };

    // 顏色定義 (用於備案繪圖)
    const colors = {
        bg: ['#EAE0D7', '#DDCFC2', '#D6C3B4'],
        shapes: ['#97A5C0', '#75809C', '#8E9AAB', '#D3BBB7', '#8D8FA4']
    };

    // 結果對照表
    // 需求2：ESFJ 改為「喜歡一個人」
    // 需求3：INTJ 圖片改為 convert_intj.jpg，並新增 overlayText 屬性來處理遮罩文字
    const resultMap = {
        'INTJ': { 
            song: 'i 人情歌', 
            image: 'convert_intj.jpg', 
            overlayText: '黃玠瑋〈 i 人情歌〉' 
        }, 
        'INFJ': { song: 'i 人情歌' }, 'INFP': { song: 'i 人情歌' }, 
        'ISTP': { song: 'i 人情歌' }, 'ISFP': { song: 'i 人情歌' }, 
        'ISTJ': { song: 'i 人情歌' }, 'ISFJ': { song: 'i 人情歌' },
        
        'INTP': { song: 'I could be yours' }, 'ESTP': { song: 'I could be yours' }, 
        'ESTJ': { song: 'I could be yours' },
        
        'ENTJ': { song: '喜歡一個人' }, 'ENTP': { song: '喜歡一個人' },
        'ESFJ': { song: '喜歡一個人' }, // 修正點
        
        'ENFJ': { song: 'Little Present' }, 'ESFP': { song: 'Little Present' }
    };

    // 選擇按鈕邏輯
    function selectOption(group, value) {
        userSelection[group] = value;
        const groupEl = document.querySelector(`.toggle-group[data-type="${group}"]`);
        const btns = groupEl.querySelectorAll('.toggle-btn');
        btns.forEach(btn => {
            btn.classList.toggle('active', btn.innerText === value);
        });
    }

    // 送出測驗
    function submitQuiz() {
        if (!userSelection.IE || !userSelection.NS || !userSelection.FT || !userSelection.PJ) {
            alert("請先完成所有 MBTI 選項喔！");
            return;
        }

        document.getElementById('quizSection').style.display = 'none';
        document.getElementById('loadingSection').style.display = 'flex';

        const mbtiResult = `${userSelection.IE}${userSelection.NS}${userSelection.FT}${userSelection.PJ}`;
        const resultData = resultMap[mbtiResult] || { song: 'Little Present' };

        // 需求5：在結果頁面更新內文顯示
        document.getElementById('resultSongText').innerText = resultData.song;

        generateResultImage(mbtiResult, resultData, () => {
             setTimeout(() => {
                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('resultSection').style.display = 'flex';
            }, 2500);
        });
    }

    // 生成圖片
    function generateResultImage(mbti, resultData, callback) {
        const canvas = document.getElementById('resultCanvas');
        const ctx = canvas.getContext('2d');
        const w = canvas.width;
        const h = canvas.height;
        const imgOutput = document.getElementById('resultImage');

        if (resultData.image) {
            const img = new Image();
            img.onload = function() {
                // 1. 繪製底圖
                ctx.drawImage(img, 0, 0, w, h);
                
                // 需求3：樣式修改為圖片上壓上三分之一半透明遮罩在下方
                const maskHeight = h / 3;
                const maskY = h - maskHeight;
                
                // 繪製半透明白色遮罩
                ctx.fillStyle = 'rgba(255, 255, 255, 0.85)';
                ctx.fillRect(0, maskY, w, maskHeight);
                
                // 繪製遮罩上的文字
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = '#5A6275'; // 使用深灰色字體
                
                // 使用 overlayText (例如：黃玠瑋〈 i 人情歌〉) 優先，如果沒有則使用 song
                const textToDraw = resultData.overlayText || resultData.song;
                
                // 自動調整字體大小以適應寬度
                let fontSize = 48;
                ctx.font = `bold ${fontSize}px "Noto Sans TC", sans-serif`;
                // 簡單的文字寬度檢查
                while (ctx.measureText(textToDraw).width > w * 0.9 && fontSize > 20) {
                    fontSize -= 2;
                    ctx.font = `bold ${fontSize}px "Noto Sans TC", sans-serif`;
                }
                
                ctx.fillText(textToDraw, w/2, maskY + maskHeight/2);

                // 輸出圖片
                imgOutput.src = canvas.toDataURL('image/jpeg', 0.9);
                if (callback) callback();
            };
            img.onerror = function() {
                 console.warn("找不到圖片: " + resultData.image + "，切換為自動生成模式。");
                 drawFallbackResult(ctx, w, h, mbti, resultData.song);
                 imgOutput.src = canvas.toDataURL('image/png');
                 if (callback) callback();
            }
            img.src = resultData.image; 
        } 
        else {
            drawFallbackResult(ctx, w, h, mbti, resultData.song);
            imgOutput.src = canvas.toDataURL('image/png');
            if (callback) callback();
        }
    }

    // 繪製備用圖 (當沒有圖片檔時)
    function drawFallbackResult(ctx, w, h, mbti, song) {
        const bgColor = colors.bg[Math.floor(Math.random() * colors.bg.length)];
        ctx.fillStyle = bgColor;
        ctx.fillRect(0, 0, w, h);

        ctx.save();
        for(let i=0; i<6; i++) {
            ctx.fillStyle = colors.shapes[Math.floor(Math.random() * colors.shapes.length)];
            ctx.globalAlpha = 0.5;
            ctx.beginPath();
            const x = Math.random() * w;
            const y = Math.random() * h;
            const r = 60 + Math.random() * 120;
            ctx.arc(x, y, r, 0, Math.PI * 2);
            ctx.fill();
        }
        ctx.restore();

        ctx.strokeStyle = "rgba(255,255,255,0.4)";
        ctx.lineWidth = 3;
        ctx.beginPath(); ctx.arc(w/2, h/2, w*0.42, 0, Math.PI*2); ctx.stroke();
        ctx.lineWidth = 1;
        ctx.beginPath(); ctx.arc(w/2, h/2, w*0.44, 0, Math.PI*2); ctx.stroke();
        
        ctx.fillStyle = '#75809C';
        ctx.textAlign = 'center';
        
        ctx.font = 'bold 80px "Noto Sans TC", sans-serif';
        ctx.fillText(mbti, w/2, h/2 - 40);

        ctx.beginPath();
        ctx.moveTo(w/2 - 50, h/2);
        ctx.lineTo(w/2 + 50, h/2);
        ctx.strokeStyle = '#8D8FA4';
        ctx.lineWidth = 4;
        ctx.stroke();

        ctx.font = 'bold 42px "Noto Sans TC", sans-serif';
        ctx.fillStyle = '#5A6275';
        ctx.fillText(song, w/2, h/2 + 70);

        ctx.font = '24px "Noto Sans TC", sans-serif';
        ctx.fillStyle = '#97A5C0';
        ctx.fillText("Winter Playlist 2024", w/2, h - 50);
    }

    // 重新測驗
    function resetQuiz() {
        userSelection.IE = null; userSelection.NS = null;
        userSelection.FT = null; userSelection.PJ = null;
        document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById('resultSection').style.display = 'none';
        document.getElementById('quizSection').style.display = 'flex';
    }

    // 分享功能
    async function handleShare() {
        const canvas = document.getElementById('resultCanvas');
        if (navigator.canShare && navigator.share) {
            try {
                canvas.toBlob(async (blob) => {
                    const file = new File([blob], "winter_song_result.png", { type: "image/png" });
                    const shareData = {
                        text: '測測看你的 MBTI 冬日情歌是什麼？ #冬日情歌測驗',
                        files: [file]
                    };
                    await navigator.share(shareData);
                }, 'image/png');
            } catch (err) {
                console.log("Share failed or canceled:", err);
                alert("您的瀏覽器不支援直接分享圖片。\n\n請長按上方的圖片儲存到手機相簿，再手動打開 Instagram 分享喔！");
            }
        } else {
            alert("請長按上方的圖片儲存到手機相簿，再手動打開 Instagram 分享喔！");
        }
    }
</script>

</body>
</html>
