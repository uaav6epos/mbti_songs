<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冬日命定情歌測驗</title>
    
    <meta property="og:title" content="冬日命定情歌測驗">
    <meta property="og:description" content="輸入你的 MBTI，測驗這個冬日你的命定情歌">
    <meta property="og:image" content="player.jpg">
    <meta property="og:type" content="website">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --c-bg: #EAE0D7;
            --c-primary: #75809C;
            --c-secondary: #97A5C0;
            --c-accent: #D3BBB7;
            --c-light: #DDCFC2;
            --c-dark: #8D8FA4;
            --c-text: #5A6275;
            --c-white: #ffffff;
        }

        * { box-sizing: border-box; user-select: none; }
        
        body {
            margin: 0; padding: 0;
            background-color: var(--c-bg);
            font-family: 'Noto Sans TC', sans-serif;
            color: var(--c-text);
            display: flex; justify-content: center;
            min-height: 100vh; overflow-x: hidden;
        }

        .container {
            width: 100%; max-width: 480px;
            padding: 2rem 1.5rem;
            display: flex; flex-direction: column;
            align-items: center; position: relative;
            transition: padding 0.3s ease;
        }
        
        /* 需求1：結果頁面頂部間隔調整 (原 3px + 增加 20px = 23px) */
        .container.result-mode {
            padding-top: 23px;
        }

        h1 {
            color: var(--c-primary); text-align: center;
            font-size: 1.5rem; margin: 0.75rem 0 1rem;
            line-height: 1.4; text-shadow: 2px 2px 0px var(--c-light);
        }

        .cover-image-wrap {
            width: 100%; display: flex; justify-content: center;
            margin-bottom: 0.2rem; 
        }

        .cover-image {
            width: 100%; height: auto;
            border-radius: 12px; box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
            object-fit: cover;
        }

        /* --- 選項區 --- */
        .quiz-section {
            width: 100%; display: flex; flex-direction: column;
            gap: 0.5rem; transition: opacity 0.5s;
        }
        .options-grid {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 12px; width: 100%; margin-bottom: 0.5rem;
        }
        .toggle-group {
            display: flex; justify-content: space-between;
            background: var(--c-light); border-radius: 50px;
            padding: 4px; box-shadow: inset 2px 2px 5px rgba(0,0,0,0.05);
            width: 100%;
        }
        .toggle-btn {
            flex: 1; border: none; background: transparent;
            padding: 10px 0; border-radius: 50px;
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: bold; font-size: 1.1rem;
            color: var(--c-secondary); cursor: pointer;
            transition: all 0.3s ease;
        }
        .toggle-btn.active {
            background-color: var(--c-primary); color: var(--c-bg);
            box-shadow: 2px 2px 5px rgba(117, 128, 156, 0.3);
            transform: scale(1.05);
        }
        .submit-btn {
            margin-top: 0.5rem; background-color: var(--c-accent);
            color: #fff; border: none; padding: 15px;
            border-radius: 15px; font-size: 1.2rem;
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: bold; cursor: pointer;
            box-shadow: 4px 4px 0px var(--c-dark);
            transition: transform 0.1s; width: 100%;
        }
        .submit-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--c-dark);
        }

        /* --- Loading --- */
        .loading-section {
            display: none; flex-direction: column;
            align-items: center; justify-content: center;
            height: 70vh;
        }
        .loading-image {
            width: 120px; height: auto;
            animation: breathe 1.5s infinite ease-in-out;
        }
        @keyframes breathe {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        .loading-text {
            margin-top: 2rem; color: var(--c-dark);
            font-size: 1.1rem; letter-spacing: 2px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* --- Result --- */
        .result-section {
            display: none; flex-direction: column;
            align-items: center; width: 100%;
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-card {
            width: 260px;
            height: auto;
            margin-bottom: 0; 
            box-shadow: 10px 10px 20px rgba(0,0,0,0.15);
            border-radius: 12px; 
            overflow: hidden;
            background: #fff; position: relative;
        }

        #resultCanvas { display: none; }
        
        #resultImage {
            width: 100%; 
            height: auto; 
            display: block;
            -webkit-user-select: none; -webkit-touch-callout: default;
        }

        .hint-text {
            font-size: 0.85rem; color: var(--c-dark);
            margin: 15px 0; 
            opacity: 0.9;
            text-align: center;
            line-height: 1.6;
        }

        /* MV 容器樣式 */
        .video-container {
            width: 100%;
            max-width: 320px; 
            margin-bottom: 1.5rem;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
            background: #000;
        }
        
        .video-iframe {
            width: 100%;
            aspect-ratio: 16 / 9; 
            border: none;
            display: block;
        }
        
        .action-buttons { display: flex; gap: 1rem; width: 100%; }
        .action-btn {
            flex: 1; padding: 12px; border-radius: 10px;
            border: 2px solid var(--c-primary); background: transparent;
            color: var(--c-primary); font-weight: bold; cursor: pointer;
            font-family: 'Noto Sans TC', sans-serif; transition: all 0.2s;
        }
        .action-btn.share { background: var(--c-primary); color: var(--c-bg); }
        .action-btn:active { transform: scale(0.98); }
    </style>
</head>
<body>

<div class="container">
    <div class="quiz-section" id="quizSection">
        <div class="cover-image-wrap">
            <img src="player.jpg" alt="Winter Record Player" class="cover-image">
        </div>
        <h1>輸入你的 MBTI<br>測驗這個冬日你的命定情歌</h1>
        <div class="options-grid">
            <div class="toggle-group" data-type="IE">
                <button class="toggle-btn" onclick="selectOption('IE', 'I')">I</button>
                <button class="toggle-btn" onclick="selectOption('IE', 'E')">E</button>
            </div>
            <div class="toggle-group" data-type="NS">
                <button class="toggle-btn" onclick="selectOption('NS', 'N')">N</button>
                <button class="toggle-btn" onclick="selectOption('NS', 'S')">S</button>
            </div>
            <div class="toggle-group" data-type="FT">
                <button class="toggle-btn" onclick="selectOption('FT', 'F')">F</button>
                <button class="toggle-btn" onclick="selectOption('FT', 'T')">T</button>
            </div>
            <div class="toggle-group" data-type="PJ">
                <button class="toggle-btn" onclick="selectOption('PJ', 'P')">P</button>
                <button class="toggle-btn" onclick="selectOption('PJ', 'J')">J</button>
            </div>
        </div>
        <button class="submit-btn" onclick="submitQuiz()">送出測驗</button>
    </div>

    <div class="loading-section" id="loadingSection">
        <img src="heartbeat.png" alt="Loading Heartbeat" class="loading-image">
        <p class="loading-text">正在讀取你的靈魂頻率...</p>
    </div>

    <div class="result-section" id="resultSection">
        <div class="result-card">
            <canvas id="resultCanvas"></canvas>
            <img id="resultImage" alt="Result Cover" />
        </div>

        <p class="hint-text">↑ 長按圖片即可儲存 ↑<br>分享到 IG @zooeywonder 跟他分享你的命定情歌</p>

        <div class="video-container">
            <iframe class="video-iframe" src="https://www.youtube.com/embed/umf0S1a-bEU?si=NGQGYlHBBG2bdRnG" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        
        <div class="action-buttons">
            <button class="action-btn" onclick="resetQuiz()">重新測驗</button>
            <button class="action-btn share" onclick="handleShare()">分享結果</button>
        </div>
    </div>
</div>

<script>
    const userSelection = { IE: null, NS: null, FT: null, PJ: null };
    const colors = {
        bg: ['#EAE0D7', '#DDCFC2', '#D6C3B4'],
        shapes: ['#97A5C0', '#75809C', '#8E9AAB', '#D3BBB7', '#8D8FA4']
    };

    const resultMap = {
        'INTJ': { 
            song: 'i 人情歌', 
            image: 'convert_intj.jpg', 
            displayText: '黃玠瑋〈 i 人情歌〉' 
        }, 
        'INFJ': { song: 'i 人情歌' }, 'INFP': { song: 'i 人情歌' }, 
        'ISTP': { song: 'i 人情歌' }, 'ISFP': { song: 'i 人情歌' }, 
        'ISTJ': { song: 'i 人情歌' }, 'ISFJ': { song: 'i 人情歌' },
        'INTP': { song: 'I could be yours' }, 'ESTP': { song: 'I could be yours' }, 
        'ESTJ': { song: 'I could be yours' },
        'ENTJ': { song: '喜歡一個人' }, 'ENTP': { song: '喜歡一個人' },
        'ESFJ': { song: '喜歡一個人' },
        'ENFJ': { song: 'Little Present' }, 'ESFP': { song: 'Little Present' }
    };

    function selectOption(group, value) {
        userSelection[group] = value;
        const groupEl = document.querySelector(`.toggle-group[data-type="${group}"]`);
        const btns = groupEl.querySelectorAll('.toggle-btn');
        btns.forEach(btn => {
            btn.classList.toggle('active', btn.innerText === value);
        });
    }

    function submitQuiz() {
        if (!userSelection.IE || !userSelection.NS || !userSelection.FT || !userSelection.PJ) {
            alert("請先完成所有 MBTI 選項喔！"); return;
        }
        document.getElementById('quizSection').style.display = 'none';
        document.getElementById('loadingSection').style.display = 'flex';
        
        document.querySelector('.container').classList.add('result-mode');
        
        const mbtiResult = `${userSelection.IE}${userSelection.NS}${userSelection.FT}${userSelection.PJ}`;
        const resultData = resultMap[mbtiResult] || { song: 'Little Present' };

        generateResultImage(mbtiResult, resultData, () => {
             setTimeout(() => {
                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('resultSection').style.display = 'flex';
            }, 2500);
        });
    }

    function generateResultImage(mbti, resultData, callback) {
        const canvas = document.getElementById('resultCanvas');
        const ctx = canvas.getContext('2d');
        const imgOutput = document.getElementById('resultImage');

        const canvasWidth = 600;
        const headerHeight = 130; 
        const imageAreaHeight = 600; 
        
        canvas.width = canvasWidth;
        canvas.height = headerHeight + imageAreaHeight;

        // 1. 背景
        ctx.fillStyle = '#ffffff'; 
        ctx.fillRect(0, 0, canvasWidth, headerHeight);

        // 2. 文字
        ctx.textAlign = 'center';
        ctx.fillStyle = '#5A6275'; 

        // 標題
        ctx.font = 'bold 32px "Noto Sans TC", sans-serif';
        ctx.fillText("你的命定情歌是", canvasWidth / 2, 40);

        // 歌名
        const textToShow = resultData.displayText || resultData.song;
        
        let fontSize = 34; 
        ctx.font = `bold ${fontSize}px "Noto Sans TC", sans-serif`;
        
        while (ctx.measureText(textToShow).width > canvasWidth * 0.9 && fontSize > 20) {
            fontSize -= 2;
            ctx.font = `bold ${fontSize}px "Noto Sans TC", sans-serif`;
        }
        
        // 字間距與之前設定相同
        ctx.fillText(textToShow, canvasWidth / 2, 103);

        // 3. 圖片
        if (resultData.image) {
            const img = new Image();
            img.onload = function() {
                ctx.drawImage(img, 0, headerHeight, canvasWidth, imageAreaHeight);
                imgOutput.src = canvas.toDataURL('image/jpeg', 0.9);
                if (callback) callback();
            };
            img.onerror = function() {
                 console.warn("找不到圖片: " + resultData.image);
                 drawFallbackGraphics(ctx, canvasWidth, imageAreaHeight, headerHeight, mbti);
                 imgOutput.src = canvas.toDataURL('image/png');
                 if (callback) callback();
            }
            img.src = resultData.image; 
        } 
        else {
            drawFallbackGraphics(ctx, canvasWidth, imageAreaHeight, headerHeight, mbti);
            imgOutput.src = canvas.toDataURL('image/png');
            if (callback) callback();
        }
    }

    function drawFallbackGraphics(ctx, w, h, offsetY, mbti) {
        const bgColor = colors.bg[Math.floor(Math.random() * colors.bg.length)];
        ctx.fillStyle = bgColor;
        ctx.fillRect(0, offsetY, w, h);

        ctx.save();
        ctx.beginPath();
        ctx.rect(0, offsetY, w, h);
        ctx.clip();

        for(let i=0; i<6; i++) {
            ctx.fillStyle = colors.shapes[Math.floor(Math.random() * colors.shapes.length)];
            ctx.globalAlpha = 0.5;
            ctx.beginPath();
            const x = Math.random() * w;
            const y = offsetY + Math.random() * h;
            const r = 60 + Math.random() * 120;
            ctx.arc(x, y, r, 0, Math.PI * 2);
            ctx.fill();
        }
        
        const cx = w/2;
        const cy = offsetY + h/2;
        ctx.strokeStyle = "rgba(255,255,255,0.4)";
        ctx.lineWidth = 3; ctx.beginPath(); ctx.arc(cx, cy, w*0.42, 0, Math.PI*2); ctx.stroke();
        ctx.lineWidth = 1; ctx.beginPath(); ctx.arc(cx, cy, w*0.44, 0, Math.PI*2); ctx.stroke();
        
        ctx.globalAlpha = 1;
        ctx.fillStyle = '#75809C';
        ctx.textAlign = 'center';
        ctx.font = 'bold 100px "Noto Sans TC", sans-serif';
        ctx.fillText(mbti, cx, cy + 30);
        
        ctx.restore();
    }

    function resetQuiz() {
        userSelection.IE = null; userSelection.NS = null;
        userSelection.FT = null; userSelection.PJ = null;
        document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById('resultSection').style.display = 'none';
        document.getElementById('quizSection').style.display = 'flex';
        document.querySelector('.container').classList.remove('result-mode');
        const iframe = document.querySelector('.video-iframe');
        iframe.src = iframe.src;
    }

    async function handleShare() {
        const canvas = document.getElementById('resultCanvas');
        if (navigator.canShare && navigator.share) {
            try {
                canvas.toBlob(async (blob) => {
                    const file = new File([blob], "winter_song_result.png", { type: "image/png" });
                    const shareData = {
                        text: '測測看你的 MBTI 冬日情歌是什麼？ #冬日情歌測驗',
                        files: [file]
                    };
                    await navigator.share(shareData);
                }, 'image/png');
            } catch (err) {
                console.log("Share failed or canceled:", err);
                alert("您的瀏覽器不支援直接分享圖片。\n\n請長按上方的圖片儲存到手機相簿，再手動打開 Instagram 分享喔！");
            }
        } else {
            alert("請長按上方的圖片儲存到手機相簿，再手動打開 Instagram 分享喔！");
        }
    }
</script>
</body>
</html>
