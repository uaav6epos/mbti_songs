<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冬日命定情歌測驗</title>
    
    <meta property="og:title" content="冬日命定情歌測驗">
    <meta property="og:description" content="輸入你的 MBTI，測驗這個冬日你的命定情歌">
    <meta property="og:image" content="player.jpg">
    <meta property="og:type" content="website">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* 定義色票 */
            --c-bg: #EAE0D7;
            --c-primary: #75809C;
            --c-secondary: #97A5C0;
            --c-accent: #D3BBB7;
            --c-light: #DDCFC2;
            --c-dark: #8D8FA4;
            --c-text: #5A6275;
            --c-white: #ffffff;
            
            --c-1: #D6C3B4;
            --c-2: #8E9AAB;
            --c-3: #9297AB;
            --c-4: #B6BBBE;
        }

        * {
            box-sizing: border-box;
            user-select: none; 
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--c-bg);
            font-family: 'Noto Sans TC', sans-serif;
            color: var(--c-text);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        h1 {
            color: var(--c-primary);
            text-align: center;
            font-size: 1.5rem;
            margin: 0.75rem 0 1rem;
            line-height: 1.4;
            text-shadow: 2px 2px 0px var(--c-light);
        }

        /* --- 圖片樣式 (首頁與 Loading 共用) --- */
        .cover-image-wrap {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 0.2rem; 
        }

        .cover-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
            object-fit: cover;
        }

        /* --- 選擇器樣式 --- */
        .quiz-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.5rem; 
            transition: opacity 0.5s;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            width: 100%;
            margin-bottom: 0.5rem;
        }

        .toggle-group {
            display: flex;
            justify-content: space-between;
            background: var(--c-light);
            border-radius: 50px;
            padding: 4px;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.05);
            width: 100%;
        }

        .toggle-btn {
            flex: 1;
            border: none;
            background: transparent;
            padding: 10px 0;
            border-radius: 50px;
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--c-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background-color: var(--c-primary);
            color: var(--c-bg);
            box-shadow: 2px 2px 5px rgba(117, 128, 156, 0.3);
            transform: scale(1.05);
        }

        .submit-btn {
            margin-top: 0.5rem;
            background-color: var(--c-accent);
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 4px 4px 0px var(--c-dark);
            transition: transform 0.1s;
            width: 100%;
        }

        .submit-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--c-dark);
        }

        /* --- Loading 區塊 (修改後) --- */
        .loading-section {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh; /* 稍微增加高度確保置中 */
        }

        /* 需求2：Loading 畫面改用圖片 */
        .loading-image {
            width: 250px; /* 控制 Loading 圖片大小 */
            height: auto;
            border-radius: 12px;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.15);
            /* 加入呼吸燈動畫取代旋轉 */
            animation: breathe 2s infinite ease-in-out;
        }

        @keyframes breathe {
            0% { transform: scale(0.98); opacity: 0.9; }
            50% { transform: scale(1.02); opacity: 1; }
            100% { transform: scale(0.98); opacity: 0.9; }
        }

        .loading-text {
            margin-top: 2rem;
            color: var(--c-dark);
            font-size: 1.1rem;
            letter-spacing: 2px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* --- Result 區塊 --- */
        .result-section {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-card {
            width: 300px;
            height: 300px;
            margin-bottom: 1.5rem;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.15);
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            position: relative;
        }

        #resultCanvas {
            display: none;
        }
        
        #resultImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            -webkit-user-select: none;
            -webkit-touch-callout: default;
        }

        .hint-text {
            font-size: 0.9rem;
            color: var(--c-dark);
            margin-bottom: 1.5rem;
            opacity: 0.9;
            text-align: center;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            width: 100%;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid var(--c-primary);
            background: transparent;
            color: var(--c-primary);
            font-weight: bold;
            cursor: pointer;
            font-family: 'Noto Sans TC', sans-serif;
            transition: all 0.2s;
        }

        .action-btn.share {
            background: var(--c-primary);
            color: var(--c-bg);
        }

        .action-btn:active {
            transform: scale(0.98);
        }
        
    </style>
</head>
<body>

<div class="container">
    
    <div class="quiz-section" id="quizSection">
        <div class="cover-image-wrap">
            <img src="player.jpg" alt="Winter Record Player" class="cover-image">
        </div>
        
        <h1>輸入你的 MBTI<br>測驗這個冬日你的命定情歌</h1>
        
        <div class="options-grid">
            <div class="toggle-group" data-type="IE">
                <button class="toggle-btn" onclick="selectOption('IE', 'I')">I</button>
                <button class="toggle-btn" onclick="selectOption('IE', 'E')">E</button>
            </div>
            
            <div class="toggle-group" data-type="NS">
                <button class="toggle-btn" onclick="selectOption('NS', 'N')">N</button>
                <button class="toggle-btn" onclick="selectOption('NS', 'S')">S</button>
            </div>

            <div class="toggle-group" data-type="FT">
                <button class="toggle-btn" onclick="selectOption('FT', 'F')">F</button>
                <button class="toggle-btn" onclick="selectOption('FT', 'T')">T</button>
            </div>

            <div class="toggle-group" data-type="PJ">
                <button class="toggle-btn" onclick="selectOption('PJ', 'P')">P</button>
                <button class="toggle-btn" onclick="selectOption('PJ', 'J')">J</button>
            </div>
        </div>

        <button class="submit-btn" onclick="submitQuiz()">送出測驗</button>
    </div>

    <div class="loading-section" id="loadingSection">
        <img src="player.jpg" alt="Loading Soul Frequency" class="loading-image">
        <p class="loading-text">正在讀取你的靈魂頻率...</p>
    </div>

    <div class="result-section" id="resultSection">
        <div class="result-card">
            <canvas id="resultCanvas" width="600" height="600"></canvas>
            <img id="resultImage" alt="Result Cover" />
        </div>
        <p class="hint-text">↑ 長按上方封面即可儲存圖片 ↑<br>（分享到 IG 需手動上傳喔！）</p>
        
        <div class="action-buttons">
            <button class="action-btn" onclick="resetQuiz()">重新測驗</button>
            <button class="action-btn share" onclick="handleShare()">分享結果</button>
        </div>
    </div>

</div>
